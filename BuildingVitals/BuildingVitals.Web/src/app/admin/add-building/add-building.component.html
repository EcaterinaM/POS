<h1  mat-dialog-title>
  Add building
</h1>
<mat-dialog-content>
  <form [formGroup]="buildingForm">
    <mat-form-field class="full-width" [style.margin-bottom.px]="20">
      <input matInput
             placeholder="Building name"
             formControlName="name">
      <mat-error *ngIf="buildingForm.get('name').errors?.required">
        Building name is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" [style.margin-bottom.px]="20">
      <input matInput
             placeholder="Address"
             formControlName="address">
      <mat-error *ngIf="buildingForm.get('address').errors?.required">
        Address for building is required.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<div class="buttons-right-container">
  <button class="secondary-button" (click)="closeDialog()">
    <h6>Cancel</h6>
  </button>
  <button class="primary-button" (click)="saveBuilding()">
    <h6>Save</h6>
  </button>
</div>
