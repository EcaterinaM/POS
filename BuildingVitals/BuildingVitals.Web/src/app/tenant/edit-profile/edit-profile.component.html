<h1 mat-dialog-title>
  Edit profile
</h1>
<mat-dialog-content>
  <form [formGroup]="editProfileForm">
    <mat-form-field class="full-width" [style.margin-bottom.px]="20">
      <input matInput
             placeholder="Name"
             formControlName="name">
      <mat-error *ngIf="editProfileForm.get('name').errors?.required">
        Building name is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" [style.margin-bottom.px]="20">
      <input matInput
             placeholder="Surname"
             formControlName="surname">
      <mat-error *ngIf="editProfileForm.get('surname').errors?.required">
        Address for building is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" [style.margin-bottom.px]="20">
      <input matInput
             placeholder="Phone number"
             formControlName="phonenumber">
    </mat-form-field>

    <mat-form-field class="full-width" [style.margin-bottom.px]="20">
      <input matInput
             placeholder="Email"
             formControlName="email">
    </mat-form-field>
  </form>
</mat-dialog-content>

<div class="buttons-right-container">
  <button class="secondary-button" (click)="closeDialog()">
    <h6>Cancel</h6>
  </button>
  <button class="primary-button" (click)="saveBuilding()">
    <h6>Save</h6>
  </button>
</div>
