<section class="login-container"
         [style.background-image]="transformImage('../../assets/background.jpg')">
  <div class="login-panel">
    <img src="../../assets/images/Group 3.png">
    <form [formGroup]="loginForm">
      <input class="simple-input"
             placeholder="Username*"
             formControlName="username" />
      <input class="simple-input"
             type="password"
             formControlName="password"
             placeholder="Password*" />
      <button class="primary-button full-width"
              (click)="submitForm()">
        <h6>Login</h6>
      </button>
    </form>
    <a [routerLink]="['/register']">Register here as an building administrator</a>
  </div>
</section>
<notification [title]="'Error'" [notificationText]="'Invalid credentials!'" [type]="error" [show]="invalidCredentials"></notification>
