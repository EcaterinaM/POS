<section class="login-container"
         [style.background-image]="transformImage('../../assets/background.jpg')">
  <div class="login-panel">
    <div *ngIf="invalidCredentials">
      Invalid credentials!
    </div>
    <img src="../../assets/images/Group 3.png">
    <form [formGroup]="loginForm">
      <input class="simple-input"
             placeholder="Username"
             formControlName="username" />
      <input class="simple-input"
             type="password"
             formControlName="password"
             placeholder="Password" />
      <button class="primary-button full-width"
              (click)="submitForm()">
        <h6>Login</h6>
      </button>
    </form>
    <a [routerLink]="['/register']">Register here as an building administrator</a>
  </div>
</section>
